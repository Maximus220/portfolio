<img id="logoMain" src="./res/logotxt.png" alt="Maximus logo">


<div id="cardsResponsive">
    <div class="navCardResp" onclick="scrollToF('projects')">
        <img src="./res/plan.svg" alt="Plan image">
        <h1>Projects</h1>
    </div>

    <div class="navCardResp" onclick="scrollToF('skills')">
        <img src="./res/brain.svg" alt="Brain image">
        <h1>Skills</h1>
    </div>

    <div class="navCardResp" onclick="scrollToF('contact')">
        <img src="./res/contact.svg" alt="Contact image">
        <h1>Contact</h1>
    </div>
</div>

<div id="cardsWrapper">

    <div class="navCard" data-scroll="skills">
        <img src="./res/brain.svg" alt="Brain image">
        <h1>Skills</h1>
    </div>

    <div class="navCard" style="z-index: 1;" data-scroll="projects">
        <img src="./res/plan.svg" alt="Plan image">
        <h1>Projects</h1>
    </div>

    <div class="navCard" data-scroll="contact">
        <img src="./res/contact.svg" alt="Contact image">
        <h1>Contact</h1>
    </div>

</div>

<style>
    @media (max-width: 600px) {
        #cardsResponsive {
            display: flex !important;
        }
        #cardsWrapper {
            display: none !important;
        }
        #logoMain{
            width: 100% !important;
            padding-top:0px !important;
            padding-bottom:100px;
        }
        h1{
            margin-bottom:0px !important;
        }
        #header{
            justify-content: center !important;
            gap:50px;
        }
    }

    .navCardResp{
        background: var(--dark-purple);
        box-shadow: 0px 4px 43px 19px rgba(0, 0, 0, 0.25);
        border-radius: 20px;
        padding:8px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        gap:20px;

        transition: all 0.3s ease-in-out;
        border: 5px solid transparent;
        /* top: 70vh; */

        /* width: 100%; */
        /* border: 5px solid #8468CF; */
    }
    .navCardResp img{
        width: 50px;
        height: 50px;
        background-color: transparent !important;
    }

    #cardsResponsive{
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
        gap:20px;
    }

    /* NORMAL FEATURES */
    #logoMain{
        width: 800px;
        height: auto;
        padding-top: 15vh;
    }
    #cardsWrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translateY(40px);
    }
    .navCard{
        background: var(--dark-purple);
        box-shadow: 0px 4px 43px 19px rgba(0, 0, 0, 0.25);
        border-radius: 42px;
        padding:50px 40px 80px 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap:20px;

        transition: all 0.3s ease-in-out;
        position: relative;
        border: 5px solid transparent;
        /* top: 70vh; */

        width: 230px;
    }
    .navCard:hover{
        border: 5px solid #8468CF;
    }
    .navCard>img{
        width:120px;
    }
    .navCard>h1{
        font-size: 40px;
        line-height: 48px;
        text-align: center;
    }
</style>

<script>
    //for each child
    $("#cardsWrapper").children().each(function(i,item){
            // console.log($(this))
            // $(this).css("left", $("#cardsWrapper").position().left+(i-1)*20*-1+"px");
            $(this).css("transform","translateX("+(-1*(i-1)*30)+"px) rotate("+(i-1)*15+"deg)");
            $(this).hover(()=>{
                $(this).css("transform","translateY(-20px) rotate(0deg) scale(1.1)");
                $(this).css("z-index","2");
                //when hover stops
                $(this).mouseleave(()=>{
                    $(this).css("transform","translateX("+(-1*(i-1)*30)+"px) rotate("+(i-1)*15+"deg)");
                    $(this).css("z-index",i!=1?"0":"1");
                })
            })
            $(this).click(()=>{
                scrollToF($(this).attr("data-scroll"));
                // $(document.body).animate({
                //     scrollTop: $("#"+$(this).attr("data-scroll")).offset().top
                // }, 0);
            })
        });

    function scrollToF(id){
        $(document.body).animate({
            scrollTop: $("#"+id).offset().top
        }, 250);
    }
</script>
